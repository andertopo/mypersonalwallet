<ion-header>
  <ion-toolbar>
    <ion-searchbar animated="true" placeholder="Buscar" (ionInput)="filtrar($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item class="small" no-lines (click)="seleccionar(categoria)" *ngFor="let categoria of categoriasFiltradas">
        
      <ion-label style="display: flex; align-items:center;">
          <button ion-button round float-left margin-right [color]="categoria.itemGui.color">
              <ion-icon [name]="categoria.itemGui.icono"></ion-icon>
            </button>
        {{ categoria.itemGui.nombre }}
      </ion-label>
      <!--<p float-left class="transaction-description">
        <span text-capitalize>{{ categoria.itemGui.nombre }}</span>
      </p>-->
    </ion-item>
  </ion-list>
</ion-content>
