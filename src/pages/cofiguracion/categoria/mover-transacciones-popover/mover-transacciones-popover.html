<ion-header class="secondary">
  <ion-navbar>
    <ion-title>Mover transacciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-badge color="danger" margin-left margin-top *ngIf="!valid">Seleccione una categoria de origen y de destino</ion-badge>
  <ion-list>
    <ion-item>
      <div class="small" (click)="openCategorias('origen')">
        <div class="icon-circled bg-{{ categoriaOrigen.itemGui.color}}" float-left>
          <ion-icon margin-right [name]="categoriaOrigen.itemGui.icono"></ion-icon>
        </div>
        <p class="transaction-description">
          {{ categoriaOrigen.itemGui.nombre }}
          <ion-icon float-right name="arrow-dropdown"></ion-icon>
        </p>
      </div>
    </ion-item>
    <ion-item class="move" no-lines text-center>
      MOVER PARA
      <br/>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </ion-item>
    <ion-item>
      <div class="small" (click)="openCategorias('destino')">
        <div class="icon-circled bg-{{ categoriaDestino.itemGui.color}}" float-left>
          <ion-icon margin-right [name]="categoriaDestino.itemGui.icono"></ion-icon>
        </div>
        <p class="transaction-description">
          {{ categoriaDestino.itemGui.nombre }}
          <ion-icon float-right name="arrow-dropdown"></ion-icon>
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button clear small color="danger" (click)="close()">Cancelar</button>
    <button ion-button clear small color="danger" (click)="move()">Mover</button>
  </ion-buttons>
</ion-footer>
