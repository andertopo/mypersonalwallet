<ion-header>
  <ion-navbar color="primary">
    <ion-title>Etiquetas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="{'empty': (etiquetas.length == 0)}">
  <ion-list>
    <ion-item *ngFor="let etiqueta of etiquetas">
      {{ etiqueta.nombre }}
      <ion-icon (click)="delete(etiqueta)" float-right name="trash"></ion-icon>
      <ion-icon (click)="edit(etiqueta)" margin-right float-right name="create"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-label color="opaque" class="label-empty" *ngIf="(etiquetas.length == 0)">
    <span style="font-size: 4em; text-align: center;">Sin datos</span><br/>
    <small style="text-align: center;">para agregar etiquetas, haga click en el bot√≥n (+)</small>
  </ion-label>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goNew()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
