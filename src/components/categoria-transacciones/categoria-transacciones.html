<ion-list>
  <div *ngFor="let categoria of categorias">
    <ion-item no-lines (click)="seleccionar(categoria)">
      <button ion-button round float-left [color]="categoria.itemGui.color">
        <ion-icon [name]="categoria.itemGui.icono"></ion-icon>
      </button>
      <p float-left class="nombre">{{ categoria.itemGui.nombre }}</p>
      <p float-right class="icons" *ngIf="!isSelect">
        <ion-icon margin-right name="add-circle" (click)="openSubcategoria($event, categoria)"></ion-icon>
        <ion-icon name="more" (click)="openOpciones($event, categoria)"></ion-icon>
      </p>
    </ion-item>
    <div *ngIf="categoria.subcategorias.length > 0" (click)="seleccionar()">
      <ion-item no-lines *ngFor="let subcategoria of categoria.subcategorias">
        <ion-icon class="subcategory" name="return-right" item-start></ion-icon>
        <p float-left class="subcategory-name">{{ subcategoria.itemGui.nombre }}</p>
      </ion-item>
    </div>
  </div>
</ion-list>
